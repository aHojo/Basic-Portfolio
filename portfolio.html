<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

    <header>
        <h1 id="myName" class="headings">Andrew Hojnowski</h1>
        <div id="contact">Contact</div>
        <div id="portfolio">Portfolio</div>
        <div id="about">About</div>
    </header>

    <div class="backgroundStyle">
        <section class="galleryStyle">
            <h2 id="portfolio" class="headings">Portfolio</h2>
            <div id="hangman">
                <div class="imgText">Hangman</div>
                <img src="https://loremflickr.com/320/240" alt="Placeholder" onmouseover="Placeholder">
            </div>
            
            <div id="RPGGame">
                <div class="imgText">RPG Game</div>
                <img src="https://loremflickr.com/320/240" alt="Placeholder" onmouseover="Placeholder">
            </div>
            
            <div id="triviaGame">
                <div class="imgText">Trivia Game</div>
                <img src="https://loremflickr.com/320/240" alt="Placeholder" onmouseover="Placeholder">
            </div>
            
            <div id="RutgersInfoWidget">
                <div class="imgText">Rutgers Info Widget</div>
                <img src="https://loremflickr.com/320/240" alt="Placeholder" onmouseover="Placeholder">
            </div>
            
            <div id="RockPaperScissors">
                <div class="imgText">Rock Paper Scissors</div>
                <img src="https://loremflickr.com/320/240" alt="Placeholder" onmouseover="Placeholder">
            </div>

        </section>
    </div>
    <footer id="stickyFooter">Copyright</footer>
</body>
</html>
